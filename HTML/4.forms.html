<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="email">
        email:
        <input type="email" name="email" />
      </label>

      <label for="password">
        password:
        <input
          type="password"
          placeholder="enter your pass"
          name="password"
          id=""
        />
      </label>
      <button type="submit">Log in</button>
    </form>

    <form>
      <h2>Learning Form</h2>
      <label for="Games">
        Cricket:
        <input type="checkbox" name="cricket" id="" />
        Basketball:
        <input type="radio" name="basketball" id="" />
      </label>

      <label for="Games">
        <select name="Games" id="">
          <option value="Bat">Bat</option>
          <option value="Ball">Ball</option>
          <option value="Tennis">Tennis</option>
        </select>
      </label>

      <label for="month">
        Month:
        <input type="month" name="month" id="" />
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
